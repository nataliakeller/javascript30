<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum</title>
</head>
<body onkeydown="keyCode(event)">
    <section>
        <div id="buttons">
            <input type="button" value="A" id="dboom" onclick="tocar(event)">
            <input type="button" value="S" id="dclap" onclick="tocar(event)">
            <input type="button" value="D" id="dhihat" onclick="tocar(event)">
            <input type="button" value="F" id="dkick" onclick="tocar(event)">
            <input type="button" value="G" id="dopenhat" onclick="tocar(event)">
            <input type="button" value="H" id="dride" onclick="tocar(event)">
            <input type="button" value="J" id="dsnare" onclick="tocar(event)">
            <input type="button" value="K" id="dtink" onclick="tocar(event)">
            <input type="button" value="L" id="dtom" onclick="tocar(event)">
        </div>

        <div id="msg"></div>
    </section>
    

    <script src="js/script.js"></script>
</body>
</html>
