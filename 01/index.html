<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum</title>
</head>
<body onkeydown="keyCode(event)">
    <section>
        <div id="buttons">
            <input type="button" value="A" id="dboom" onclick="boom.play()">
            <input type="button" value="S" id="dclap" onclick="clap.play()" >
            <input type="button" value="D" id="dhihat" onclick="hihat.play()">
            <input type="button" value="F" id="dkick" onclick="kick.play()">
            <input type="button" value="G" id="dopenhat" onclick="openhat.play()">
            <input type="button" value="H" id="dride" onclick="ride.play()">
            <input type="button" value="J" id="dsnare" onclick="snare.play()">
            <input type="button" value="K" id="dtink" onclick="tink.play()">
            <input type="button" value="L" id="dtom" onclick="tom.play()">
        </div>

        <div id="msg"></div>
    </section>
    

    <script src="js/script.js"></script>
</body>
</html>
