<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum</title>
    <link rel="shortcut icon" href="/">

    <link rel="stylesheet" href="css/style.css">
</head>
<body onkeydown="tocar(event)" class="overlay">
    <section class="overlay section-buttons">
        <div id="buttons">
            <input type="button" value="A" class="input" id="boom">
            <input type="button" value="S" class="input" id="clap">
            <input type="button" value="D" class="input" id="hihat">
            <input type="button" value="F" class="input" id="kick">
            <input type="button" value="G" class="input" id="openhat">
            <input type="button" value="H" class="input" id="ride">
            <input type="button" value="J" class="input" id="snare">
            <input type="button" value="K" class="input" id="tink">
            <input type="button" value="L" class="input" id="tom">
        </div>

        <div id="msg"></div>
    </section>
    

    <script src="js/script.js"></script>
</body>
</html>
